
<ul>
    <li class="message" *ngFor='let message of messages | async '>
        <div class="photo"></div>
        <div [highlighted]="color" class="message-text">
            <span>{{message.text}}</span>
            <div class="time">{{message.sentAt | date:'shortTime'}}</div>
        </div>
    </li>
</ul>
