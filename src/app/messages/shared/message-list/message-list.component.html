
<ul>
    <li class="message" *ngFor='let message of messages | async '>
        <div class="photo"></div>
        <div class="message-text">
            <span>{{message.text}}</span>
            <div class="time">{{message.sentAt | date:'medium'}}</div>
        </div>
        <!--<b>Sent at:</b>
        <span>{{message.sentAt | date:'medium'}}</span>-->
    </li>
</ul>
