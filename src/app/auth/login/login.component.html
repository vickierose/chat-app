<h2>Login</h2>
<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
    <label>
        <input type="text"
                placeholder="Login" 
                name="login" 
                required
                [ngModel]="user.login">
        <div class="error" *ngIf="f.controls.login?.touched && f.controls.login?.invalid">
            Login is required
        </div>
    </label>
    <label>
        <input type="password"
                placeholder="Password" 
                name="password" 
                required
                [ngModel]="user.password">
         <div class="error" *ngIf="f.controls.password?.touched && f.controls.password?.invalid">
            Password is required
        </div>
    </label>

    <button type="submit" [disabled]="f.invalid">Log In</button>
    <!--<button>Log in with Google</button>-->
    <div class="g-signin2" data-onsuccess="onSignIn" id="gapi-login"></div>
</form>
